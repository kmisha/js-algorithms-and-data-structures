name: dom-utils package

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: npm install
        uses: ianwalter/puppeteer@12728ddef82390d1ecd4732fb543f62177392fbb
        run:  npm install
      - name: npm lint
        run:  npm run lint
      - name: test
        uses: ianwalter/puppeteer@12728ddef82390d1ecd4732fb543f62177392fbb
        run:  npm test
