name: dom-utils package

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x

      - name: npm install
        run:  npm install && sudo apt-get install xvfb
      - name: npm lint
        run:  npm run lint
      - name: test
        run:  npm test
